<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение поставщика</title>
    <link rel="stylesheet" href="../static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/style.css}">
    <link rel="stylesheet" href="../static/css/navigation.css" th:href="@{/navigation.css}">
    <link rel="stylesheet" type="text/css" href="../static/tables.css" th:href="@{/tables.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
</head>


<body>
<header class="header">
    <div class="container">
        <ul class="navigation">
            <li><a href="/" class="btn_main" role="button" id="Home">Домой</a></li>
            <li><a href="/products" class="btn_main" role="button" id="mainProduct">Товары</a></li>
            <li><a href="/clients" class="btn_main" role="button" id="mainClient">Клиенты</a></li>
            <li><a href="/suppliers" class="btn_main" role="button" id="mainSupplier">Поставщики</a></li>
            <li><a href="/delivery" class="btn_main" role="button" id="mainDelivery">Доставка</a></li>
            <li><a href="/supplies" class="btn_main" role="button" id="mainSupplies">Поставка</a></li>
        </ul>

    </div>
</header>


<div class="container">
    <form action="/save-edit-supplier" method="post">
        <div class="field-form">
            <input type="hidden" name="supplier_id" th:value="${supplier.getSupplier_id()}">
            <br>
            <label class="all-text">Имя клиента</label>
            <br>
            <input type="text" class="form-control" name="supplier_name" th:value="${supplier.getSupplier_name()}" required>
        </div>
        <div class="field-form">
            <br>
            <label class="all-text">Контакты</label>
            <br>
            <input type="text" class="form-control" name="contact" th:value="${supplier.getContact()}" required>
        </div>
        <div class="field-form">
            <br>
            <label class="all-text">Адрес</label>
            <br>
            <input type="text" class="form-control" name="address" th:value="${supplier.getAddress()}" required>
        </div>
        <div class="field-form">
            <br>
            <label class="all-text">Электронная почта</label>
            <br>
            <input type="text" class="form-control" name="email" th:value="${supplier.getEmail()}" required>
        </div>

        <br>
        <div>
            <button type="submit">Изменить</button>
            <ul class="navigation">
                <li><a id="deleteBtn" role="button" th:href="'/delete-supplier?supplier_id=' + ${supplier.getSupplier_id()}">Удалить</a></li>
            </ul>
        </div>
    </form>
</div>



<footer class="footer">
    <div class="container">
        <div class="row py-5">
            <div class="col-md-6 mb-5 mb-md-0">
                <div class="social">
                    Мой вк: <a href="https://vk.com/" class="social-link">
                    <img src="../static/img/vk.png" alt="vk">
                </a>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>

</html>
