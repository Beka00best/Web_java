<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выдача</title>
    <link rel="stylesheet" href="../static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/style.css}">
    <link rel="stylesheet" href="../static/css/navigation.css" th:href="@{/navigation.css}">
    <link rel="stylesheet" type="text/css" href="../static/tables.css" th:href="@{/tables.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
</head>


<body>
<header class="header">
    <div class="container">
        <ul class="navigation">
            <li><a href="/" class="btn_main" role="button" id="Home">Домой</a></li>
            <li><a href="/products" class="btn_main" role="button" id="mainProduct">Товары</a></li>
            <li><a href="/clients" class="btn_main" role="button" id="mainClient">Клиенты</a></li>
            <li><a href="/suppliers" class="btn_main" role="button" id="mainSupplier">Поставщики</a></li>
            <li><a href="/delivery" class="btn_main" role="button" id="mainDelivery">Доставка</a></li>
            <li><a href="/supplies" class="btn_main" role="button" id="mainSupplies">Поставка</a></li>
        </ul>

    </div>
</header>


<div class="container">
    <div class="content-tbl">
        <table class="tbl">
            <tr>
                <th>id продукта</th>
                <th>id клиента</th>
                <th>Количество</th>
                <th>Срок подачи</th>
                <th>статус</th>
            </tr>
            <tr th:if="${deliveries_list.isEmpty()}">
                <td colspan="16">Нет доставок</td>
            </tr>
            <tr th:each="delivery : ${deliveries_list}">
                <td><a class="text-link" th:href="'/edit-delivery?deliveries_list_id=' + ${delivery.getDeliveries_list_id()}"><span th:text="${delivery.getProduct_id().getProduct_id()}"></span></a></td>
                <td><span th:text="${delivery.getDelivery_id().getClient_id().getClient_id()}"></span></td>
                <td><span th:text="${delivery.getQuantity()}"></span></td>
                <td><span th:text="${delivery.getDelivery_id().getDate_issue()}"></span></td>
                <td><span th:text="${delivery.getDelivery_id().getStatus()}"></span></td>
            </tr>
        </table>
    </div>
    <br>
    <div class="content-btn">
        <ul class="navigation">
            <li><a href="/add-new-delivery" role="button" id="addDelivery">Добавить</a></li>
            <li><a href="/filter-delivery" role="button" id="filterDelivery">Фильтровать</a></li>
        </ul>
    </div>

</div>



<footer class="footer">
    <div class="container">
        <div class="row py-5">
            <div class="col-md-6 mb-5 mb-md-0">
                <div class="social">
                    Мой вк: <a href="https://vk.com/" class="social-link">
                    <img src="../static/img/vk.png" alt="vk">
                </a>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>

</html>
