<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить нового поставщика</title>

    <link rel="stylesheet" type="text/css" href="../static/tables.css" th:href="@{/tables.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
<header class="header">
    <div class="container">
        <ul class="navigation">
            <li><a href="/" class="btn_main" role="button" id="Home">Домой</a></li>
            <li><a href="/products" class="btn_main" role="button" id="mainProduct">Товары</a></li>
            <li><a href="/clients" class="btn_main" role="button" id="mainClient">Клиенты</a></li>
            <li><a href="/suppliers" class="btn_main" role="button" id="mainSupplier">Поставщики</a></li>
            <li><a href="/delivery" class="btn_main" role="button" id="mainDelivery">Доставка</a></li>
            <li><a href="/supplies" class="btn_main" role="button" id="mainSupplies">Поставка</a></li>
        </ul>

    </div>
</header>


<div class="container">
    <form action="/added-supplier" method="post">
        <div class="field-form">
            <br>
            <label class="all-text">Имя поставщика</label>
            <br>
            <input type="text" class="form-control" id="validationDefaultNameCustomer" name="supplier_name">
        </div>
        <div class="field-form">
            <br>
            <label class="all-text">Контакты</label>
            <br>
            <input type="text" class="form-control" id="validationDefaultNumberPhone" name="contact" required>
        </div>
        <div class="field-form">
            <br>
            <label class="all-text">Адрес</label>
            <br>
            <input type="text" class="form-control" id="validationDefaultAddress" name="address" required>
        </div>
        <div class="field-form">
            <br>
            <label class="all-text">Электронная почта</label>
            <br>
            <input type="text" class="form-control" id="validationDefaultEmail" name="email" required>
        </div>

        <br>
        <div>
            <button type="submit" id="submitAddSupp">Добавить</button>
        </div>
    </form>
</div>
